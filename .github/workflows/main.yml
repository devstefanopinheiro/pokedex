on:
  push:
    branches:
      - main

name: 🚀 Deploy website on push

jobs:
  web-deploy:
    name: 🎉 Deploy
    runs-on: ubuntu-latest

    steps:
      - name: 🚚 Get latest code
        uses: actions/checkout@v3

      - name: ⚙️ Sync files
        run: |
          rsync -av --exclude='*' --include='build/**' --exclude='build' $GITHUB_WORKSPACE/ ${{ secrets.ftp_user }}@${{ secrets.ftp_host }}:${{ secrets.ftp_password}}
